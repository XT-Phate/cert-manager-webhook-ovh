configVersion: 0.0.1

issuers:
  - name: both-auth-values-and-ref
    create: true
    kind: ClusterIssuer
    namespace: default
    cnameStrategy: None
    acmeServerUrl: https://acme-v02.api.letsencrypt.org/directory
    email: acme@example.net
    ovhEndpointName: ovh-eu
    ovhAuthenticationMethod: application
    ovhAuthentication:
      applicationKey: 'applicationKeyValue'
      applicationSecret: 'applicationSecretValue'
      applicationConsumerKey: 'applicationConsumerKeyValue'
    ovhAuthenticationRef:
      applicationKeyRef:
        name: ovh-credentials
        key: applicationKey
      applicationSecretRef:
        name: ovh-credentials
        key: applicationSecret
      applicationConsumerKeyRef:
        name: ovh-credentials
        key: applicationConsumerKey
