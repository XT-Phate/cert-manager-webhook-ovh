configVersion: 0.0.1

issuers:
  - name: wrong-authentication-method
    create: true
    kind: ClusterIssuer
    namespace: default
    cnameStrategy: None
    acmeServerUrl: https://acme-staging-v02.api.letsencrypt.org/directory
    email: acme@example.net
    ovhEndpointName: ovh-eu
    ovhAuthenticationMethod: wrong-method
    ovhAuthenticationRef:
      oauth2ClientIDRef:
        name: ovh-credentials
        key: oauth2ClientID
      oauth2ClientSecretRef:
        name: ovh-credentials
        key: oauth2ClientSecret
